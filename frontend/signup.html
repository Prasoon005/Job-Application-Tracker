<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | JobTracker</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">


  <!-- Background glow -->
  <div class="glow purple"></div>
  <div class="glow blue"></div>

  <div class="auth-wrapper">
    <div class="auth-layout">

  <!-- LEFT WELCOME -->
  <div class="auth-info">
    <h1>Start Your Journey ðŸš€</h1>
    <p>
      Create an account to organize your job search,
      track interviews, and improve your chances.
    </p>
  </div>

  <!-- RIGHT FORM -->
  <div class="auth-card">
    <h2>Create Account</h2>

    <form>
      <div class="input-group">
        <input type="text" required />
        <label>Full Name</label>
      </div>

      <div class="input-group">
        <input type="email" required />
        <label>Email</label>
      </div>

      <div class="input-group">
        <input type="password" required />
        <label>Password</label>
      </div>

      <small class="hint">
        Use a strong password (min 8 characters)
      </small>

      <button class="cta full">Sign Up</button>
    </form>

    <span class="auth-link">
      Already have an account?
      <a href="login.html">Login</a>
    </span>
  </div>

</div>

  </div>

</body>
</html>
