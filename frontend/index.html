<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Tracker</title>

  <link rel="stylesheet" href="CSS/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Background glows -->
  <div class="glow purple"></div>
  <div class="glow blue"></div>

  <!-- Hero Section -->
  <section class="hero-glass">

    <!-- LEFT CONTENT -->
    <div class="hero-text">
      <span class="tag">JOB TRACKER</span>

      <h1>
        Track, Organize, and<br />
        <span>Optimize</span> Your Job Search
      </h1>

      <p>
        Forget spreadsheets and endless bookmarks.
        Save, apply, track, and revisit job applications —
        all from one streamlined dashboard.
      </p>

      <ul>
        <li>✔ Centralized Job Tracking</li>
        <li>✔ Track Key Contacts</li>
        <li>✔ Job Insights</li>
      </ul>

      <button class="cta">START TRACKING</button>
    </div>

    <!-- RIGHT VISUAL -->
    <div class="hero-visual">
      <img src="assets/career-path.png" alt="Career Path Dashboard" />
    </div>

  </section>

</body>
</html>
