<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Job Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <section class="landing">

    <!-- LEFT CONTENT -->
    <div class="content">
      <h1>Organize & Track<br>Your Job Applications</h1>

      <p>
        Manage all your job applications in one place.
        Stay organized, track your progress, and land
        your dream job faster.
      </p>

      <button class="cta">Get Started</button>
    </div>

    <!-- RIGHT VISUAL -->
    <div class="visual">
      <div class="card">
        <h3>Apple</h3>
        <span>Software Engineer</span>
        <p class="status applied">Applied</p>
      </div>

      <div class="card">
        <h3>Google</h3>
        <span>UX Designer</span>
        <p class="status interview">Interview</p>
      </div>

      <div class="card">
        <h3>Microsoft</h3>
        <span>Backend Engineer</span>
        <p class="status rejected">Rejected</p>
      </div>
    </div>

  </section>

</body>
</html>
