<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | Job Tracker</title>

  <link rel="stylesheet" href="./CSS/dashboard.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body class="dashboard-body">

  <!-- BACKGROUND ORBS -->
  <div class="orb purple"></div>
  <div class="orb blue"></div>

  <div class="dashboard-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar glass">
      <div>
        <div class="user-info">
          <img src="https://i.pravatar.cc/100" class="avatar" />
          <h4>Prasoon Gupta</h4>
          <span>prasoon@test.com</span>
        </div>

        <nav>
          <a class="active">Dashboard</a>
          <a>Applications</a>
          <a>Interviews</a>
          <a>Analytics</a>
          <a>Settings</a>
        </nav>
      </div>

      <button class="logout-btn">Logout</button>
    </aside>

    <!-- MAIN BOARD -->
    <main class="board glass">
      <div class="board-header">
        <input type="text" placeholder="Search jobs..." />
        <button class="cta">+ Add Job</button>
      </div>

      <div class="columns">
        <div class="column wishlist"><h3>Wishlist</h3></div>
        <div class="column applied"><h3>Applied</h3></div>
        <div class="column interview"><h3>Interview</h3></div>
        <div class="column offer"><h3>Offer</h3></div>
        <div class="column rejected"><h3>Rejected</h3></div>
      </div>
    </main>

    <!-- STATS -->
    <aside class="stats glass">
      <h3>Application Stats</h3>

      <div class="stat-item"><span class="dot blue"></span><span>Total</span><strong class="counter">0</strong></div>
      <div class="stat-item"><span class="dot purple"></span><span>Wishlist</span><strong class="counter">0</strong></div>
      <div class="stat-item"><span class="dot cyan"></span><span>Applied</span><strong class="counter">0</strong></div>
      <div class="stat-item"><span class="dot yellow"></span><span>Interviews</span><strong class="counter">0</strong></div>
      <div class="stat-item"><span class="dot green"></span><span>Offers</span><strong class="counter">0</strong></div>
      <div class="stat-item"><span class="dot red"></span><span>Rejected</span><strong class="counter">0</strong></div>
    </aside>
  </div>

  <!-- ADD JOB MODAL -->
  <div id="job-modal" class="job-modal">
    <div class="job-modal-content glass">
      <h3>Add New Job</h3>
      <form id="job-form">
        <input id="job-company" placeholder="Company" required />
        <input id="job-role" placeholder="Role" required />
        <select id="job-status">
          <option>Wishlist</option>
          <option selected>Applied</option>
          <option>Interview</option>
          <option>Offer</option>
          <option>Rejected</option>
        </select>
        <div class="modal-actions">
          <button type="submit" class="cta">Add Job</button>
          <button type="button" id="close-modal" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
